{% extends "base.html" %}
{% load spacify %}
{% load wsstrip %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 centeredcol">
          <div class="tile margined">
              <form id="loginForm" class="form" method="post" action="/login/">
                  {% csrf_token %}
                  <h2>Please login</h2>
                  <label for="inputEmail" class="sr-only">User Name</label>
                  <input type="text" id="inputEmail" name="username" value="" class="form-control" placeholder="User name" required="" autofocus="">
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" name="password" value="" class="form-control" placeholder="Password" required="">
                  <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
              </form>
          </div>
      </div>
    <div class="col-xs-12 col-sm-9 col-md-7 col-lg-6 centeredcol">
        <div class="tile margined">
            <form class="form" method="post" action="/register/" enctype="multipart/form-data">
                <h2>New User Registration</h2>

                {% csrf_token %}
                <label for="regInputUserName" class="sr-only">User Name</label>
                <input type="text" id="regInputUserName" name="username" value="" class="form-control" placeholder="Default User" required="" autofocus="">
                <label for="regInputPassword" class="sr-only">Password</label>
                <input type="password" id="regInputPassword" name="password" value="" class="form-control" placeholder="DefaultPassword" required="">
                <!-- Provide a button to click to submit the form. -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
        </div>

    </div>
  </div>
  </body>
</html>
{% endblock %}
